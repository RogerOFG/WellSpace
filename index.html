<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WellSpace - Login</title>

    <link rel="icon" href="./assets/img/home/IconoFull.ico">

    <link rel="stylesheet" href="./assets/css/general.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>

        <div class="wrapper">

            <div class="login">
                <form action="">
                    <span>Iniciar Sesión</span>
                    <label>
                        <i class="fa-regular fa-envelope"></i>
                        <p>|</p>
                        <input type="email" placeholder="Digite su correo">
                    </label>
                    <label>
                        <i class="fa-solid fa-key fa-flip-horizontal"></i> 
                        <p>|</p>
                        <input type="password" placeholder="Digite su contraseña">
                    </label>

                    <a href="./home.html">
                        <input type="button" value="Iniciar Sesión">
                    </a>
                </form>
            </div>

            <div class="register">
                <picture>
                    <img src="./assets/img/Icono.png" alt="Icono">
                </picture>

                <p> ¿Aun no te has Registrado? </p>

                <button>Registrarse</button>
            </div>

        </div>

    </main>
</body>
</html>
